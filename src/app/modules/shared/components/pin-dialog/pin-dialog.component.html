<div fxLayout="column">
  <div fxLayout>
    <div style="font-weight: 100; font-size: 10px" class="mb-2">Enter the 6 digit pin for the login</div>
  </div>

  <form [formGroup]="Form" (ngSubmit)="onSubmit()">
    <div fxLayout="column" fxLayoutAlign="space-between center" fxFlex>
      <div fxFlex fxLayout="column" fxLayoutAlign="start start" fxFill class="pl-3 pr-3" fxFlex>
        <mat-form-field>
          <input type="tel" matInput mask="XXXX" placeholder="Pin code" formControlName="pincode"
            [ngClass]="{ 'is-invalid': submitted && f.pincode.errors }" />

        </mat-form-field>

        <mat-form-field>
          <input type="tel" matInput mask="XXXX" placeholder="Confirm pin code" formControlName="confirmpincode"
            [ngClass]="{ 'is-invalid': submitted && f.confirmpincode.errors }" />

          <mat-error *ngIf="Form.hasError('pinNotMatched')">
            Confirm pin not match with pin code
          </mat-error>

        </mat-form-field>
      </div>
      <div fxFlex=40px fxLayout fxLayoutAlign="space-between center" class="mt-3">
        <button fxLayout fxLayoutAlign="center center" class="btn btn-block btn-grey mr-3" (click)="close()"
          mat-dialog-close>Close</button>
        <button class="btn btn-block btn-save" type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
