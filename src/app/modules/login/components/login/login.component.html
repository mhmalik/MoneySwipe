<div class='menu-container'>
  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; flex: 1;">
    <div class="c-shadow"
      style="display: flex; flex-direction: column; align-items: center; margin: 25px; border-radius: 0.5rem; padding: 50px 0px;">
      <img [src]="logo" alt="" class="logo">
      <span style="padding: 5px 70px;
      text-align: center; color: #B4BECA"> Simplify how you move and Manage your money</span>
    </div>
    <div class="c-shadow"
      style="margin-top: -32px; border-radius: 0.3rem; width: 82%; height: 25px; display: flex; justify-content: center;">
    </div>
    <div class="c-shadow"
      style="margin-top: -5px; border-radius: 0.3rem; width: 76%; height: 25px; display: flex; justify-content: center;">
    </div>
  </div>

  <div style="display: flex; flex-direction: row; justify-content: space-around;">
    <button class="btn btn-new-account" type="button" (click)="btnCreate()">Create New Account</button>
    <button class="btn sign-in shadow" type="button" (click)="btnSign()">Sign In</button>
  </div>
</div>
